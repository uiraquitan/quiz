<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Matemática</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <main class="main">
        <!-- here are the logo and  score where buy credits -->
        <header class="header">
            <div class="header_logo">
                <h1>Quiz de Matemática</h1>
                <p>Alcance 10 pontos e ganhe um prêmio</p>
            </div>
            <div class="header_opc">
                <ul>
                    <li>
                        <p class="score"></p>
                    </li>
                    <li class="life">
                        <a href="#">
                            <span class="material-symbols-outlined">heart_plus</span>
                        </a>
                        <p>3</p>
                    </li>
                </ul>
            </div>
        </header>
        <!-- here are the operators, numbers and screen  -->
        <section class="section">

            <header class="section_header">
                <h2>Escolha o Operador</h2>
            </header>

            <div class="section_answer">
                <ul>
                    <li>X</li>
                    <li>/</li>
                    <li>-</li>
                    <li>+</li>
                </ul>
            </div>
            <div class="sesction_screen">
                <div class="screen">
                    <span class="numberOne">2</span>
                    <span class="operator">X</span>
                    <span class="numberthwo">2</span>
                </div>
                <div class="result">
                    <span>-</span>
                </div>
            </div>
            <div class="section_number">
                <ul>
                    <li class="life">
                        <span class="material-symbols-outlined">
                            heart_plus
                    </li>
                    <li>FRC</li>
                    <li>c</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>0</li>
                    <li>.</li>
                    <li>-</li>
                </ul>
            </div>
        </section>
        <!-- answer, answers and help  -->
        <footer class="footer">
            <p>Responder</p>
            <p>Resposta</p>
            <p>Ajuda</p>
        </footer>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
